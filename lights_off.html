<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script>

function toggle(i,j) {
      b=document.getElementById("but_" + i + j);
      t = b.innerHTML;
      if (t=="X") {b.innerHTML = "O";
                   b.setAttribute("style", "color:green; background-color:white");
                           checkAllOff();
                  }
      if (t=="O") 
      {
        b.innerHTML = "X";
        b.setAttribute("style", "color:white; background-color:black");
        checkAllOff();
        }
}

// Please complete this function
function press(i,j) 
{
        toggle(i,j);
        if (i==0 && j==0)
        {
                toggle(i+1,0) && toggle(i,j+1);
        }
        if (i==1 && j==0)
        {
                toggle(i+1,j) && toggle(i,j+1) ;
        }
        if (i==1 && j==0)
        {
                toggle(i-1,j);
        }
        if (i==2 && j==0)
        {
                toggle(i+1,j) && toggle(i,j+1);
        }
        if (i==2 && j==0)
        {
                toggle(i-1,j);
        }
        if (i==3 && j==0)
        {
                toggle(i+1,j) && toggle(i,j+1);
        }
        if (i==3 && j==0)
        {
                toggle(i-1,j);
        }
        if (i==4 && j>=0)
        {
                toggle(i-1,j) && toggle(i,j+1);
        }
        if (i==4 && j==4)
        {
                toggle(i,j-1);
        }
        if (i>=0 && j>=4)
        {
                toggle(i+1,j);
        }
        if (i>=0 && j==4)
        {
                toggle(i,j-1);
        }
        if (i>=0 && j==4)
        {
                toggle(i-1,j);
        }
        if (i>=4 && j==4)
        {
                toggle(i,j-1);
        }
        if (i>=0 && j>= 0)
        {
                toggle(i,j+1);
                toggle(i,j-1);
                toggle(i+1,j);
                toggle(i-1,j);
        }
}

// Please complete this function
function checkAllOff() 
{
        var c = 0;
        for (var i = 0; i < 5; i++) {
          for (var j = 0; j < 5; j++) {
            if (document.getElementById("but_" + i + j).innerHTML == "X") {
              c = c + 1;
            }
          }
        }
        if (c == 25) 
        {
          document.getElementById("end").innerHTML = "Congratulations! All lights out!";
        }
        else {
          document.getElementById("end").innerHTML = "";
        }
}
// Please complete this function
function resetGrid()
{
        for (var i = 0; i < 5; i++) 
        {
                for (var j = 0; j < 5; j++) 
                {
                        if (document.getElementById("but_" + i + j).innerHTML == "X")
                        toggle(i, j);
                }
        }
        if (document.getElementById("but_22").innerHTML == "O") toggle(2, 2);
        document.getElementById("end").innerHTML = "";
}


function generateGrid() {
        var d = document.getElementById("button-grid");
        var table = document.createElement("table");
        d.appendChild(table);
        for (var i = 0; i < 5; i++) {
                var row = document.createElement("tr");
                for (var j = 0; j < 5; j++) {
                        var cell = document.createElement("td");
                        cell.innerHTML = "<button type=button id=but_" + i + j + " onclick=\"press(" +i + ',' +j + ")\"" +  " style=\"color:green; background-color:white\"" +">O</button>" ;
                        row.appendChild(cell);
                }
                table.appendChild(row);
        }
        toggle(2,2) // initial state
}

window.onload = function() {
        generateGrid();
};

</script> 

<title>Lights Off Puzzle</title>
</head> 

<body>
<h1>5x5 Lights off Puzzle</h1>
<p>Click on buttons until they all turn black. When a button is pressed, the buttons above, below, left and right of the button pressed are also toggled. </p>
<div id="button-grid"></div>
<h2 id="end" style="color:green"></h2>
<div id="resetbutton">
<button type="button" id="reset" onclick=resetGrid()>Reset</button>
</div>


</body>

</html>
